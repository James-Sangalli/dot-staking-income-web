<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staking Income</title>
    <link rel="stylesheet" href="style.css">
    <script src="./bundle.js"></script>
</head>
<body>
<div id='container'>
    <h1 class="title">Dot Staking Income</h1>
    <div id="gh">
        <a href="https://github.com/James-Sangalli/dot-staking-income-web" target="_blank">
            <img alt="GitHub" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" width="40" height="40"/>
        </a>
    </div>
    <p>Retrieve your earned income from staking with their dollar value at the time</p>
    <div id="inputForm">
        <input id="address" type="text" placeholder="Paste your address here">
        <p>Network</p>
        <input type="radio" id="DOT" name="network" value="DOT" checked="checked">
        <label for="DOT">DOT</label><br>
        <input type="radio" id="KSM" name="network" value="KSM">
        <label for="KSM">KSM</label><br>
    </div>
    <h2 id="status" hidden>Loading, please wait...</h2>
    <button id="downloadButton" type="button">Download CSV</button>
</div>
</body>
